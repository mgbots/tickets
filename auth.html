<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Redirect</title>
    <script>
        // Function to clean up URL after redirection
        function cleanUpUrl() {
            // Get the current URL
            var currentUrl = window.location.href;

            // Remove query parameters after authorization
            var cleanUrl = currentUrl.split('?')[0];

            // Redirect to the clean URL
            window.location.replace(cleanUrl);
        }

        // Clean up the URL when the page loads
        window.onload = function() {
            cleanUpUrl();
        };
    </script>
</head>
<body>
    <h1>OAuth Redirect</h1>
    <p>Redirecting...</p>
</body>
</html>
